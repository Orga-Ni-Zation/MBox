<button type="button" name="button" (click)="logout()">Logout</button>
<a [routerLink]="['/subscription']">My subscription</a>
<a [routerLink]="['/edit']">edit my profile</a>
<a [routerLink]="['/order']">Order</a>

<div *ngIf="user" class="container ">
<div class="container" style="margin-top: 30px;">
    <div class="profile-head">
        <!--col-md-4 col-sm-4 col-xs-12 close-->
        <div class="col-md- col-sm-4 col-xs-12">
            <img src="https://ignaciosantiago.com/wp-content/uploads/2012/04/errores-perfil-linkedin-2.jpg" class="img-responsive"/>
            <h6>{{user.username}}</h6>
            <div class="container"style="margin-left: 90px;">
                <span class="btn btn-default uplod-file">
                      <a  [routerLink]="['/edit']" >Edit my Profile</a>
                </span>
            </div>
        </div>
        <!--col-md-4 col-sm-4 col-xs-12 close-->

        <div class="col-md-5 col-sm-5 col-xs-12">
            <h5>{{user.lastName}}</h5>

            <ul>
                <li><span class="glyphicon glyphicon-briefcase"></span> 31 years</li>
                <li><span class="glyphicon glyphicon-map-marker"></span> {{user.country}}</li>
                <li><span class="glyphicon glyphicon-home"></span>{{user.address}}</li>
                <li><span class="glyphicon glyphicon-phone"></span> <a href="#" title="call">{{user.phone}}</a></li>
                <li><span class="glyphicon glyphicon-envelope"></span><a href="#" title="mail">{{user.email}}</a></li>
            </ul>
        </div>
    </div>
    <!--profile-head close-->
</div>
</div>
