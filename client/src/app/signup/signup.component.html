<h1> Authentication Sample </h1>
<form>
  <h2> Signup </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="username" name="username" placeholder="Jose" />
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="password" name="password" placeholder="" />
  <br>
  <label> Name </label>
  <input type="text" [(ngModel)]="name" name="name" />
  <br>
  <label> Last Name </label>
  <input type="text" [(ngModel)]="lastName" name="lastName" />
  <br>
  <label for="birthday">Date</label>
  <input type="date" [(ngModel)]="birthday" name="birthday" id="birthday" class="form-control">
  <br>
  <label> Email </label>
  <input type="text" [(ngModel)]="email" name="email" />
  <br>
  <label for="gender">Gender</label>
  <select [(ngModel)]="gender" name="gender">
                <option value="unknown">Select Gender</option>
               <option value="male">Male</option>
                <option value="female">Female</option>

              </select> <br>
  <button (click)="signup()"> signup </button> <br>
  <div class="loginlink">
    Do you have an account?<a href="/login">Login</a>
  </div>

</form>
<p class="error"> {{ error }} </p>
