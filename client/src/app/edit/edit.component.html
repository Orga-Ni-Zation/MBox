<h1> Update </h1>
<form>
  <h2> Your profile </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="info.username" name="username" placeholder="Jose" />
  <br>
  <label> Name </label>
  <input type="text" [(ngModel)]="info.name" name="name" />
  <br>
  <label> Last Name </label>
  <input type="text" [(ngModel)]="info.lastName" name="lastName" />
  <br>
  <label> Email </label>
  <input type="text" [(ngModel)]="info.email" name="email" />
  <br>
  <button type="button" name="button" (click)='edit()'>edit</button>
</form>
<p class="error"> {{ error }} </p>
