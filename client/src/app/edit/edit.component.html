</p>

<div class="row">
  <div class="col s12 center-align">
    <h1>Edit your profile</h1>
  </div>
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6 offset-m3">
          <i class="material-icons prefix">username</i>
          <input  id="icon_prefix" type="text" [(ngModel)]="info.username" name="username" class="validate">
          <label for="icon_prefix"></label>
      </div>
      <div class="input-field col s6 offset-m3">
          <i class="material-icons prefix">password</i>
          <input id="icon_key" type="password" [(ngModel)]="info.password" name="password" class="validate">
          <label for="icon_key"></label>
      </div>
      <div class="input-field col s6 offset-m3">
          <i class="material-icons prefix">email</i>
          <input id="icon_email" type="text" [(ngModel)]="info.email" name="email" class="validate">
          <label for="icon_email"></label>
      </div>
      <div class="col s6 offset-m3">
        
        <button type="button" name="button" (click)="edit()">edit</button>
      </div>
    </div>
  </form>
</div>
<p class="error"> {{ error }} </p>
